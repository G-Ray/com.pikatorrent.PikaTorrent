app-id: com.pikatorrent.PikaTorrent
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '22.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
cleanup:
modules:
  - name: pikatorrent
    buildsystem: simple
    build-commands:
      # Copy
      - mv pikatorrent/* /app/
      - rmdir pikatorrent
      # Install app wrapper
      - install -Dm755 -t /app/bin/ ./run.sh
    post-install:
      - install -Dm644 pikatorrent.desktop /app/share/applications/com.pikatorrent.PikaTorrent.desktop
      - install -Dm644 pikatorrent.metainfo.xml /app/share/metainfo/com.pikatorrent.PikaTorrent.metainfo.xml
      - install -Dm644 /app/resources/app/assets/icon.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
    sources:
      - type: archive
        url: https://github.com/G-Ray/pikatorrent/releases/download/v0.5.3/pikatorrent-linux-x64-0.5.3.zip
        sha256: 56152791fedc58391b7b6368841a784327b6cfdc5b73766cd1d587c7474a62b2
        dest: pikatorrent
      - type: file
        url: https://raw.githubusercontent.com/G-Ray/pikatorrent/e4b3e875243327186282b076494bf0e4df64e2d2/apps/desktop/assets/linux/pikatorrent.desktop
        sha256: 5dd067f648b231fd2afb879b85060675328b80e4e772055da032bb75f8ce3d28
      - type: file
        url: https://raw.githubusercontent.com/G-Ray/pikatorrent/e4b3e875243327186282b076494bf0e4df64e2d2/apps/desktop/assets/linux/pikatorrent.metainfo.xml
        sha256: 8ecdf7989f459d8ecf695c23a2d6f778868b8f8d1f748b1dd5b8e0cb34859411
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/pikatorrent "$@"
