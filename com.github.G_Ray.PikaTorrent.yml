app-id: com.github.G_Ray.PikaTorrent
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '22.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
cleanup:
modules:
  - name: pikatorrent
    buildsystem: simple
    build-commands:
      # Copy
      - mv pikatorrent/* /app/
      - rmdir pikatorrent
      # Install app wrapper
      - install -Dm755 -t /app/bin/ ./run.sh
    post-install:
      - install -Dm644 pikatorrent.desktop /app/share/applications/com.github.G_Ray.PikaTorrent.desktop
      - install -Dm644 pikatorrent.metainfo.xml /app/share/metainfo/com.github.G_Ray.PikaTorrent.metainfo.xml
      - install -Dm644 /app/resources/app/assets/icon.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
    sources:
      - type: archive
        url: https://github.com/G-Ray/pikatorrent/releases/download/v0.5.3/pikatorrent-linux-x64-0.5.3.zip
        sha256: 56152791fedc58391b7b6368841a784327b6cfdc5b73766cd1d587c7474a62b2
        dest: pikatorrent
      - type: file
        url: https://raw.githubusercontent.com/G-Ray/pikatorrent/e7457351670e130fe824e657ce4174c37dc28085/apps/desktop/assets/linux/pikatorrent.desktop
        sha256: 9287535011628940f42f940db744d9bfb24c0d39ec54912ed4f9866dc630341a
      - type: file
        url: https://raw.githubusercontent.com/G-Ray/pikatorrent/e7457351670e130fe824e657ce4174c37dc28085/apps/desktop/assets/linux/pikatorrent.metainfo.xml
        sha256: b93da3465eb1a0265919c01fa4199e2aed6adf40fe0bb91f4ef01737bfe0bc77
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/pikatorrent "$@"
