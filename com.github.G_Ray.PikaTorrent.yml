app-id: com.github.G_Ray.PikaTorrent
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '22.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
cleanup:
modules:
  - name: pikatorrent
    buildsystem: simple
    build-commands:
      # Copy
      - mv pikatorrent/* /app/
      - rmdir pikatorrent
      # Install app wrapper
      - install -Dm755 -t /app/bin/ ./run.sh
    # subdir: pikatorrent
    post-install:
      - install -Dm644 com.github.G_Ray.PikaTorrent.desktop -t /app/share/applications/
      - install -Dm644 com.github.G_Ray.PikaTorrent.metainfo.xml /app/share/metainfo/com.github.G_Ray.PikaTorrent.metainfo.xml
      - install -Dm644 /app/resources/app/assets/icon.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
    sources:
      - type: archive
        url: https://github.com/G-Ray/pikatorrent/releases/download/v0.5.3/pikatorrent-linux-x64-0.5.3.zip
        sha256: 56152791fedc58391b7b6368841a784327b6cfdc5b73766cd1d587c7474a62b2
        dest: pikatorrent
      - type: file
        path: com.github.G_Ray.PikaTorrent.desktop
      - type: file
        path: com.github.G_Ray.PikaTorrent.metainfo.xml
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/pikatorrent "$@"
